name: Harbour for Windows 32 using MinGW

on:
    push:

jobs:
  build:
    runs-on: windows-latest
    
    if: github.actor == github.event.repository.owner.login
    
    steps:    
    - name: Checkout harbour/core repo
      uses: actions/checkout@v2
      with:
       repository: harbour/core
       path: harbour

    - name: Install dependencies
      run: |
        # (new-object System.Net.WebClient).DownloadFile('https://github.com/brechtsanders/winlibs_mingw/releases/download/10.2.0-10.0.1-9.0.0-r1/winlibs-x86_64-posix-seh-gcc-10.2.0-mingw-w64-8.0.0-r1.zip', 'C:\temp\mingw32.zip')
        # (new-object System.Net.WebClient).DownloadFile('https://github.com/brechtsanders/winlibs_mingw/releases/download/10.2.0-10.0.1-9.0.0-r1/winlibs-i686-posix-dwarf-gcc-10.2.0-mingw-w64-8.0.0-r1.zip', 'C:\temp\mingw32.zip')
        (new-object System.Net.WebClient).DownloadFile('https://github.com/brechtsanders/winlibs_mingw/releases/download/10.2.0-10.0.1-9.0.0-r1/winlibs-i686-posix-dwarf-gcc-10.2.0-llvm-10.0.1-mingw-w64-8.0.0-r1.zip', 'C:\temp\mingw32.zip')
        Expand-Archive -LiteralPath c:\temp\mingw32.zip -DestinationPath c:\mingw32 -Force         
        choco install openssl
        choco install curl
        (new-object System.Net.WebClient).DownloadFile('https://bitbucket.org/lorenzodla/mod_harbour_actions_resources/downloads/acesdk.zip', 'c:\temp\acesdk.zip')
        Expand-Archive -LiteralPath c:\temp\acesdk.zip -DestinationPath c:\acesdk -Force         
         
    - name: Compile Harbour
      shell: cmd
      run: |
        cd harbour
        set HB_BUILD_MODE=c
        set HB_USER_PRGFLAGS=-l-
        set HB_BUILD_PARTS=all
        set HB_BUILD_CONTRIBS= 
        set HB_WITH_OPENSSL=c:\OpenSSL\include
        set HB_WITH_CURL=c:\curl\include
        set HB_WITH_ADS=c:\acesdk 
        set HB_STATIC_OPENSSL=yes
        set HB_STATIC_CURL=yes       
        set HB_COMPILER=mingw
        set HB_BUILD_CONTRIB_DYN=no
        set HB_BUILD_DYN=no
        set HB_WITH_LIBHARU=c:\harbour\contrib\hbhpdf
        set path=c:\mingw32\bin;%path%
        win-make.exe
        
    - name: Create output folders
      shell: cmd
      run: |
        mkdir output
        mkdir output\bin
        copy harbour\bin\win\mingw\*.exe output\bin
        mkdir output\lib
        mkdir output\lib\win
        mkdir output\lib\win\mingw
        copy harbour\lib\win\mingw\*.a output\lib
        mkdir output\include 
        copy harbour\include output\include
        mkdir output\contrib 
        robocopy harbour\contrib\ output\contrib\ /E
        if %ERRORLEVEL% EQU 1 set ERRORLEVEL=0
        
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYY_MM_DD
 
    - name: Upload Harbour to artifact
      env:
         TIME: "${{ steps.current-time.outputs.formattedTime }}"
      uses: actions/upload-artifact@v2
      with:
       name: hb32_mgw102_32b_${{ env.TIME }}
       path: output
