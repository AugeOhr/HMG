name: create Harbour binaries for Windows 32 using MinGW 102

on:
    push:

jobs:
  build:
    runs-on: windows-latest
    
    if: github.actor == github.event.repository.owner.login
    
    steps:    
    - name: Checkout harbour/core repo
      uses: actions/checkout@v2
      with:
       repository: harbour/core
       path: harbour

         
    - name: Compile Harbour
      shell: cmd
      run: |
        cd harbour
        set HB_COMPILER=mingw
        set path=c:\bcd\prg\comp\mgw102\i686-w64-mingw32\bin;%path%
        win-make.exe
        
    - name: Create output folders
      shell: cmd
      run: |
        mkdir output
        mkdir output\bin
        copy harbour\bin\win\mingw\*.exe output\bin
        mkdir output\lib
        copy harbour\lib\win\mingw\*.a output\lib
        mkdir output\include 
        copy harbour\include output\include
        
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYY_MM_DD
 
    - name: Upload Harbour to artifact
      env:
         TIME: "${{ steps.current-time.outputs.formattedTime }}"
      uses: actions/upload-artifact@v2
      with:
       name: hb32_win32_mgw102_${{ env.TIME }}
       path: output
